name: Lint

on: [push]

jobs:
  eslint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: npm install, build, and lint
        run: |
          npm install
          npm run build --if-present
          npm run-script lint
